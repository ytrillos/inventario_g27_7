<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ephesis&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/css/login.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.all.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.min.css"
    />

    <title>Sistema de Inventario - NISSAN</title>
  </head>
  <body>
    <div class="header">
        <img alt="logo" id="logo" width="150" src="/static/img/logo_nissan-1.jpg">
      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary pull-right boton-login"
        data-toggle="modal"
        data-target="#loginModal"
      >
        Login
      </button>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="iniciarSesion"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Cerrar"
            >
              <span aria-hidden="true">&times;</span>
            </button>
            <h5 class="modal-title" id="iniciarSesion">
              <strong>Inicio de Sesión</strong>
            </h5>
          </div>

          <div class="modal-body">
            <form method="POST" action="/login">
                <img class="img-login" src="/static/img/logo-nissan-1.png" width="80" class="d-inline-block align-top" alt="logo">
             
              <div class="form-group">
                <label for="user">Usuario</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Escriba su usuario"
                  required="required"
                />
              </div>
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Escriba su contraseña"
                  required="required"
                />
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button
              type="submit"
              class="btn btn-success"
              id="btn_login"
              name="btn_login"
            >
              Entrar
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="slogan">
      <h1>Be more wherever you go. Be Nissan.</h1>
    </div>

    <div class="bg"></div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script>
    $("#btn_login").click(function () {
      var email = $("#email").val();
      var password = $("#password").val();
      if (email != "" && password != "") {
        $.ajax({
          url: "/login",
          method: "POST",
          data: {
            email: email,
            password: password,
          },
          success: function (response) {
            executeSw(response.msg, response.icon, response.status);
          },
          error: function (error) {
            console.log(error);
          },
        });
      } else {
        executeSw('Please check your login details and try again.', 'error', 500);  
      }
    });

    function executeSw(title, icon, status) {
      Swal.fire(title, "Ingreso al Sistema", icon).then((result) => {
        console.log(result);
        /* Read more about handling dismissals below */
        if (result.isConfirmed && status==200) {
            window.location = "/dashboard";
        }
      });
    }
  </script>
</html>
